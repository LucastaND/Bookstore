</head>
<body>

		<div class="home" id="home">

					<h1>
						<a href="ques2.html" align="center"> VISITOR ENQUIRY FORM </a>
					</h1>
				</font>
			</div>

			<hr width="25%" align="left" />

	<!-- The form we need input information to -->
	<form  method="get" action="result.html" onsubmit="return validate()">
		<fieldset>
			<div id="result"></div>
			
			<table>
				<tr>
					<td>
						<label for="name"> Your name: </label>
					</td>
					<td>
						<input type="text" name="name" id="name" placeholder="your full name" class="required"/> 
					</td>
				</tr>

                <tr>
					<td>
						<label for="email"> Email: </label>
					</td>
					<td>
						<input type="text" name="email" id="email" placeholder="youremail@gmail.com" class="required"/> 
					</td>
				</tr>

				<tr>
			        <td>
			            <label for="gender"> Gender: </label> 
			        </td>
			        <td>
				        <input type="radio" class="gender" value="Male" name="gender" /> Male
				        <input type="radio" class="gender" value="Female" name="gender" /> Female
			        </td>
		        </tr>

                <tr>
        	        <td> 
        	            <label for="location"> Location: </label>
        	        </td>
        	        <td>
		                <select name="location" id="location">
			                <option>---Select Your Location---</option>
			                <option value="Hà Nội"> Hà Nội </option>
			                <option value="TP.HCM"> TP.HCM </option>
			                <option value="Gia Lai"> Gia Lai </option>
			                <option value="Buôn Ma Thuật"> Buôn Ma Thuật </option>
			                <option value="Vũng Tàu"> Vũng Tàu </option>
			                <option value="Bà Rịa"> Bà Rịa </option>
		                </select>
		            </td>
		        </tr>

			    <tr>
					<td>
						<label for="Message"> Please Write Your Enquiry: </label>
					</td>
					<td>
						<textarea type="text" id="message" name="message" placeholder="Type your enquries here..." cols="35" rows="7" class="required"></textarea>
					</td>
				</tr>

				<tr colspan="1" align="center">
			        <td></td>
			        <td>
				        <button id="submit"> Submit </button>
				        <input type="reset" value="Cancel">
			        </td>
		        </tr>
		    </table>
		</fieldset>
	</form>
	</header>

<!-- check out the value and give notice you need to input the information that you wasn't written down -->
	<script type="text/javascript">
		function validate() {
			const name = document.getElementById('name').value;
			if (!name) {
				alert("please enter the values");

				return false;
			}
			return true;

			const email = document.getElementById('email').value;
			if (!email) {
				alert("please enter the values");

				return false;
			}
			return true;

			const gender = document.getElementById('gender').value;
			if (!gender) {
				alert("please enter the values");

				return false;
			}
			return true;

			const location = document.getElementById('locction').value;
			if (!location) {
				alert("please enter the values");

				return false;
			}
			return true;

			const message = document.getElementById('message').value;
			if (!message) {
				alert("please enter the values");

				return false;
			}
			return true;
		}
	</script>
