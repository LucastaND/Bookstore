<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OwlBook</title>
	<!-- add logo-->
	<link rel="OwlBook" type="image/png" href="/logo.png"/>
	<link rel="OwlBook" type="image/png" href="/shopping-cart.png">

	<!-- font awesome cdn link-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

	<!--custom css vs scripts file link and add background-->
	<link rel="stylesheet" href="style.css">
	<style>
		body{
			background-image: url(banner-bg.jpg);
		}
	</style>
	<script src="srcipt.js"></script>
</head>

<body> 
	<header class="header">
		<div class="section">
			<div class="logo">
				<a href="ques1.html"><img src="logo.png" width="125px"></a>
			</div>

			<!-- use function font awesome add incon for search bar -->
			<form class="search-form" action="#">
				<input type="search" name="" placeholder="Search..." id="search-box">
					<label for="search-box" class="fas fa-search"></label>
			</form>

			<!-- use function font awesome add icon for about us, shopping cart and account-->
			<nav class="icons">
				<ul id="search-btn">
					<li>
						<div id="shopping-cart">
							<a href="shopping-cart.html" class="fa-solid fa-cart-shopping"></a>
						</div>
					</li>
					<li>
						<div id="login-btn" class="fas fa-user"></div>
					</li>
					<li>
						<div id="about-us">
							<a href="aboutus.html" class="fa-solid fa-circle-info"></a>
						</div>
					</li>
				</ul>
			</nav>
		</div>

		<!-- add link for a opiton of menu-->
		<div class="menu">
			<nav class="navbar">
				<a href="ques1.html"> Home </a>
				<a href="categories.html"> Categories </a>
				<a href="contact.html"> Contact </a>
				<a href="ques2.html"> Visitor Enquiry </a>
			</nav>
		</div>

		<div class="home" id="home">
			<div class="title" align="left">
				<font size="5">
					<h1>
						<a href="shopping-cart.html"> Your Shopping Cart</a>
					</h1>
				</font>
			</div>

			<hr width="25%" align="left" />

			<font size="5">
				<div class="book">
					<table id="books" border="1" width="1000" cellspacing="0" cellpadding="1" align="left">
						<!--
						<tr>
							<th><img scr=""></th>
							<th><span></span></th>
							<th><span></span></th>
							<th><input></input></th>
						</tr>
						 -->
					</table>
				</div>
			</font>

			<!-- get the value of the selected products that have been saved to localStorage and then show them on the shopping cart page --> 
			<div class="book_info">
				<script>
					var saved_books = JSON.parse(localStorage.getItem('books'));
					if (!saved_books) {
						saved_books = [];
					}
					
					var books_table = document.getElementById('books');
					saved_books.forEach(function (book) {
						var tr = document.createElement('tr');

						var image_th = document.createElement('th');
						var image = document.createElement('img');
						image.src = book.image;
						image_th.appendChild(image);
						tr.appendChild(image_th);

						var name_th = document.createElement('th');
						var name = document.createElement('span');
						name.value = book.name;
						name_th.appendChild(name);
						tr.appendChild(name_th);

						var price_th = document.createElement('th');
						var price = document.createElement('span');
						price.innerHTML = book.price;
						price_th.appendChild(price);
						tr.appendChild(price_th);

						var quantity_th = document.createElement('th');
						var quantity = document.createElement('button');
						quantity.innerText = book.quantity;
						quantity_th.appendChild(quantity);
						tr.appendChild(quantity);

						books_table.appendChild(tr);
                    })
                </script>
            </div>
        </div>
	</header>
</body>
</html>
